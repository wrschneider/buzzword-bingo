	<style>
	#output table {

  <body>

    <div class="container">

      <div>
        <h3>Buzzword Bingo Generator</h3>
		
		<form role="form" style="width: 30%">
		<div class="form-group">
			<label>Enter a series of buzzwords separated by newlines (for best results include at least 24)</label>
			<textarea class="form-control" name="words" rows="10"></textarea>
		</div>
		<div class="form-group">
			<label>Number of cards to generate</label>
			<input class="form-control" name="count" type="text">
		</div>	
		<button type="button" id="generate" class="btn btn-primary">Generate!</button>
		</form>
	  </div>
	  
	  <div id="output"></div>
